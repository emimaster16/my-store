<a [routerLink]="['/product', product.id]" class="mb-2">
  <app-img *ngIf="product.images.length>0" [img]="product.images[0]"></app-img>
</a>
<h2>$ {{ product.price | currency: 'COP' }}</h2>
<p>{{ product.title }}</p>
<p>{{ product?.taxes | currency: 'COP' }}</p>

<button (click)="onShowDetail()">Detail</button>
<button (click)="onAddToCart()">Add to cart</button>
